# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.12.5

package:
  name: lintrunner-adapters
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/lintrunner-adapters/lintrunner_adapters-${{ version }}.tar.gz
  sha256: 33a7e559b1ec3cc91d39bb1e5d6b75d28484d3179498ab9ca8e246a30c59d2fa

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
    - ${{ PYTHON }} -c "import os, pathlib; sp = pathlib.Path(os.environ['SP_DIR']); [(sp / f).unlink() for f in ['LICENSE']]"
  python:
    entry_points:
      - lintrunner_adapters = lintrunner_adapters.__main__:cli

requirements:
  host:
    - pip
    - poetry-core <2
    - python ${{ python_min }}.*
  run:
    - click >=8.1.3,<9.0.0
    - python >=${{ python_min }}

tests:
  - python:
      imports: lintrunner_adapters
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - lintrunner_adapters --help

about:
  summary: Adapters and tools for lintrunner
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/justinchuby/lintrunner-adapters

extra:
  recipe-maintainers:
    - bollwyvl
